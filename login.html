<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | FERJER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-body-tertiary">

  <div class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
    <div class="card shadow-sm border-0 rounded-4 login-card">
      <div class="card-body p-4 p-md-5">
        <div class="mb-3">
          <h1 class="h3 fw-bold mb-1">FERJER</h1>
          <p class="text-secondary mb-0">Inicia sesión para continuar</p>
        </div>

        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
            <div class="invalid-feedback">Ingresa un correo válido.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="********" minlength="6" required>
            <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Entrar</button>

          <div class="text-center mt-3">
          <span class="text-secondary">¿No tienes cuenta?</span>
          <a class="text-decoration-none fw-semibold" href="register.html">Crear usuario</a>
          </div>

          <div class="d-flex justify-content-between mt-3">
            <a href="index.html" class="text-decoration-none">Volver</a>
            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
          </div>

          <div id="loginMsg" class="alert alert-warning mt-3 d-none" role="alert">
            Demo: login sin backend. Te redirigirá al dashboard.
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
