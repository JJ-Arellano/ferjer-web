<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | FERJER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="app-space">

<section class="vh-100 login-wrap">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card card-app shadow-lg login-card-shell">
          <div class="row g-0">

            <!-- Imagen lateral -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://png.pngtree.com/png-clipart/20240109/original/pngtree-cartoon-outer-space-astronaut-hand-drawn-elements-png-image_14058652.png"
                alt="astronauta"
                class="img-fluid h-100 login-side-img" />
            </div>

            <!-- Formulario -->
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-app">

                <form id="loginForm">

                  <!-- Logo / Título -->
                  <div class="d-flex align-items-center gap-2 mb-2 pb-1">
                    <span class="brand-dot" aria-hidden="true"></span>
                    <span class="h3 fw-bold mb-0 text-white">FERJER</span>
                  </div>

                  <div class="text-app-muted mb-4" style="letter-spacing: .6px;">
                    Inicia sesión en tu cuenta
                  </div>

                  <!-- Correo -->
                  <div class="mb-3">
                    <label class="form-label text-app-muted">Correo electrónico</label>
                    <input type="email"
                           id="email"
                           class="form-control form-control-lg input-app"
                           placeholder="correo@ejemplo.com"
                           required>
                  </div>

                  <!-- Contraseña -->
                  <div class="mb-3">
                    <label class="form-label text-app-muted">Contraseña</label>
                    <input type="password"
                           id="password"
                           class="form-control form-control-lg input-app"
                           placeholder="********"
                           minlength="6"
                           required>
                  </div>

                  <!-- Mensaje -->
                  <div id="loginMsg" class="alert alert-danger d-none"></div>

                  <!-- Botón -->
                  <div class="pt-1 mb-3">
                    <button class="btn btn-app btn-lg w-100" type="submit">
                      Iniciar sesión
                    </button>
                  </div>

                  <!-- Links -->
                  <a class="small link-app" href="#">¿Olvidaste tu contraseña?</a>
                  <p class="mt-3 mb-0 text-app-muted">
                    ¿No tienes cuenta?
                    <a href="register.html" class="link-app">Crear usuario</a>
                  </p>

                </form>

              </div>
            </div>

          </div>
        </div>

        <div class="text-center mt-3">
          <a href="index.html" class="small link-app">← Volver al inicio</a>
        </div>

      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
