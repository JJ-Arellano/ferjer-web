<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | FERJER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<section class="vh-100" style="background-color: #530ec8;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card shadow" style="border-radius: 1rem;">
          <div class="row g-0">

            <!-- Imagen lateral -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://png.pngtree.com/png-clipart/20240109/original/pngtree-cartoon-outer-space-astronaut-hand-drawn-elements-png-image_14058652.png"
                   alt="login form"
                   class="img-fluid h-100"
                   style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
            </div>

            <!-- Formulario -->
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form id="loginForm">

                  <!-- Logo / Título -->
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">FERJER</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                    Inicia sesión en tu cuenta
                  </h5>

                  <!-- Correo -->
                  <div class="mb-4">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email"
                           id="email"
                           class="form-control form-control-lg"
                           placeholder="correo@ejemplo.com"
                           required>
                  </div>

                  <!-- Contraseña -->
                  <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <input type="password"
                           id="password"
                           class="form-control form-control-lg"
                           placeholder="********"
                           minlength="6"
                           required>
                  </div>

                  <!-- Mensaje -->
                  <div id="loginMsg" class="alert alert-danger d-none"></div>

                  <!-- Botón -->
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg w-100" type="submit">
                      Iniciar sesión
                    </button>
                  </div>

                  <!-- Links -->
                  <a class="small text-muted" href="#">¿Olvidaste tu contraseña?</a>
                  <p class="mt-3" style="color: #393f81;">
                    ¿No tienes cuenta?
                    <a href="register.html" style="color: #393f81;">Crear usuario</a>
                  </p>

                </form>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
