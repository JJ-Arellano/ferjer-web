<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario | FERJER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-body-tertiary">

  <div class="d-flex">
    <aside class="sidebar bg-white border-end">
      <div class="p-3 border-bottom">
        <div class="fw-bold">FERJER</div>
        <small class="text-secondary">Sistema de seguimiento</small>
      </div>
      <nav class="p-2" id="sidebarNav"></nav>
      <div class="p-3 mt-auto border-top">
        <button id="btnLogout" class="btn btn-outline-secondary w-100">Cerrar sesión</button>
      </div>
    </aside>

    <main class="flex-grow-1">
      <header class="bg-white border-bottom">
        <div class="container-fluid py-3 d-flex align-items-center justify-content-between flex-wrap gap-2">
          <div>
            <h1 class="h5 mb-0 fw-semibold">Productos</h1>
            <small class="text-secondary">Gestión de inventario</small>
          </div>
          <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalProducto" id="btnNuevoProducto">
            + Nuevo producto
          </button>
        </div>
      </header>

      <section class="container-fluid py-4">

        <div class="row g-3 mb-4">
          <div class="col-sm-6 col-md-3">
            <div class="card border-0 shadow-sm rounded-4">
              <div class="card-body">
                <div class="text-secondary small">Total productos</div>
                <div class="fs-4 fw-bold text-dark" id="totalProductos">0</div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="card border-0 shadow-sm rounded-4">
              <div class="card-body">
                <div class="text-secondary small">En stock</div>
                <div class="fs-4 fw-bold text-success" id="totalStock">0</div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="card border-0 shadow-sm rounded-4">
              <div class="card-body">
                <div class="text-secondary small">Sin stock</div>
                <div class="fs-4 fw-bold text-danger" id="sinStock">0</div>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body">
            <div class="row g-2 align-items-end mb-3">
              <div class="col-md-6">
                <label class="form-label">Buscar</label>
                <input id="searchInput" class="form-control" placeholder="Nombre, ID...">
              </div>
              <div class="col-md-3">
                <label class="form-label">Filtrar stock</label>
                <select id="stockFilter" class="form-select">
                  <option value="">Todos</option>
                  <option value="con">Con stock</option>
                  <option value="sin">Sin stock</option>
                </select>
              </div>
              <div class="col-md-3 d-grid">
                <button id="btnClear" class="btn btn-outline-secondary">Limpiar</button>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="inventarioBody"></tbody>
              </table>
            </div>

            <div id="inventarioEmpty" class="text-center text-secondary py-4 d-none">
              No hay productos registrados aún.
            </div>
          </div>
        </div>

      </section>
    </main>
  </div>

  <!-- Modal: Crear / Editar producto -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProductoTitulo">Nuevo producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="productoId">
          <div class="mb-3">
            <label class="form-label">Nombre <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="prodNombre" placeholder="Ej. Mouse Gamer">
          </div>
          <div class="mb-3">
            <label class="form-label">Precio (MXN) <span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="prodPrecio" placeholder="0.00" min="0" step="0.01">
          </div>
          <div class="mb-3">
            <label class="form-label">Stock <span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="prodStock" placeholder="0" min="0">
          </div>
          <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input type="file" class="form-control" id="prodImagen" accept=".jpg,.jpeg,.png,.webp">
          </div>
          <div id="prodErr" class="alert alert-danger d-none"></div>
          <div id="prodMsg" class="alert alert-success d-none"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnGuardarProducto">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Confirmar eliminar -->
  <div class="modal fade" id="modalEliminar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">¿Eliminar producto?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-secondary small">
          Esta acción no se puede deshacer.
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger btn-sm" id="btnConfirmarEliminar">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
