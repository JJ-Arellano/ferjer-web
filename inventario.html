<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario | FERJER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="app-space">

  <div class="d-flex">
    <aside class="sidebar sidebar-app">
      <div class="p-3 border-app border-bottom">
        <div class="d-flex align-items-center gap-2">
          <span class="brand-dot"></span>
          <div class="fw-bold text-white">FERJER</div>
        </div>
        <small class="text-app-muted">Sistema de seguimiento</small>
      </div>

      <nav class="p-2" id="sidebarNav"></nav>

      <div class="p-3 mt-auto border-app border-top">
        <button id="btnLogout" class="btn btn-app-outline w-100">Cerrar sesión</button>
      </div>
    </aside>

    <main class="flex-grow-1">
      <header class="topbar-app">
        <div class="container-fluid py-3 d-flex align-items-center justify-content-between flex-wrap gap-2">
          <div>
            <h1 class="h5 mb-0 fw-semibold text-white">Productos</h1>
            <small class="text-app-muted">Gestión de inventario</small>
          </div>
          <button class="btn btn-app btn-sm" data-bs-toggle="modal" data-bs-target="#modalProducto" id="btnNuevoProducto">
            + Nuevo producto
          </button>
        </div>
      </header>

      <section class="container-fluid py-4">

        <!-- KPIs -->
        <div class="row g-3 mb-4">
          <div class="col-sm-6 col-md-3">
            <div class="card card-app rounded-4 kpi-card">
              <div class="card-body">
                <div class="text-app-muted small">Total productos</div>
                <div class="fs-4 fw-bold text-white" id="totalProductos">0</div>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-3">
            <div class="card card-app rounded-4 kpi-card">
              <div class="card-body">
                <div class="text-app-muted small">En stock</div>
                <div class="fs-4 fw-bold text-success" id="totalStock">0</div>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-3">
            <div class="card card-app rounded-4 kpi-card">
              <div class="card-body">
                <div class="text-app-muted small">Sin stock</div>
                <div class="fs-4 fw-bold text-danger" id="sinStock">0</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla + filtros -->
        <div class="card card-app rounded-4">
          <div class="card-body">

            <div class="row g-2 align-items-end mb-3">
              <div class="col-md-6">
                <label class="form-label text-app-muted">Buscar</label>
                <input id="searchInput" class="form-control input-app" placeholder="Nombre, ID...">
              </div>

              <div class="col-md-3">
                <label class="form-label text-app-muted">Filtrar stock</label>
                <select id="stockFilter" class="form-select input-app">
                  <option value="">Todos</option>
                  <option value="con">Con stock</option>
                  <option value="sin">Sin stock</option>
                </select>
              </div>

              <div class="col-md-3 d-grid">
                <button id="btnClear" class="btn btn-app-outline">Limpiar</button>
              </div>
            </div>

            <div class="table-responsive table-shell">
              <table class="table table-app table-hover align-middle mb-0">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody id="inventarioBody"></tbody>
              </table>
            </div>

            <div id="inventarioEmpty" class="text-center text-app-muted py-4 d-none">
              No hay productos registrados aún.
            </div>

          </div>
        </div>

      </section>
    </main>
  </div>

  <!-- Modal: Crear / Editar producto -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-app">
        <div class="modal-header border-app">
          <h5 class="modal-title text-white" id="modalProductoTitulo">Nuevo producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="productoId">

          <div class="mb-3">
            <label class="form-label text-app-muted">Nombre <span class="text-danger">*</span></label>
            <input type="text" class="form-control input-app" id="prodNombre" placeholder="Ej. Mouse Gamer">
          </div>

          <div class="mb-3">
            <label class="form-label text-app-muted">Precio (MXN) <span class="text-danger">*</span></label>
            <input type="number" class="form-control input-app" id="prodPrecio" placeholder="0.00" min="0" step="0.01">
          </div>

          <div class="mb-3">
            <label class="form-label text-app-muted">Stock <span class="text-danger">*</span></label>
            <input type="number" class="form-control input-app" id="prodStock" placeholder="0" min="0">
          </div>

          <div class="mb-3">
            <label class="form-label text-app-muted">Imagen</label>
            <input type="file" class="form-control input-app" id="prodImagen" accept=".jpg,.jpeg,.png,.webp">
            <div class="form-text text-app-muted">Formatos: jpg, png, webp</div>
          </div>

          <div id="prodErr" class="alert alert-danger d-none"></div>
          <div id="prodMsg" class="alert alert-success d-none"></div>
        </div>

        <div class="modal-footer border-app">
          <button type="button" class="btn btn-app-outline" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-app" id="btnGuardarProducto">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Confirmar eliminar -->
  <div class="modal fade" id="modalEliminar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content modal-app">
        <div class="modal-header border-app">
          <h5 class="modal-title text-white">¿Eliminar producto?</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body text-app-muted small">
          Esta acción no se puede deshacer.
        </div>

        <div class="modal-footer border-app">
          <button type="button" class="btn btn-app-outline btn-sm" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger btn-sm" id="btnConfirmarEliminar">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
