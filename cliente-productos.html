<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos | Naveganet</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-body-tertiary">

  <div class="d-flex">
    <!-- Sidebar (se ajusta por rol con JS) -->
    <aside class="sidebar bg-white border-end">
      <div class="p-3 border-bottom">
        <div class="fw-bold">FERJER</div>
        <small class="text-secondary">Portal del cliente</small>
      </div>

      <nav class="p-2" id="sidebarNav">
        <!-- JS dibuja el menú correcto -->
      </nav>

      <div class="p-3 mt-auto border-top">
        <button id="btnLogout" class="btn btn-outline-secondary w-100">Cerrar sesión</button>
      </div>
    </aside>

    <main class="flex-grow-1">
      <header class="bg-white border-bottom">
        <div class="container-fluid py-3">
          <h1 class="h5 mb-0 fw-semibold">Productos Naveganet</h1>
          <small class="text-secondary">Catálogo (demo)</small>
        </div>
      </header>

      <section class="container-fluid py-4">
        <div class="row g-3" id="productsGrid"></div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
