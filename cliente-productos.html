<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda | FERJER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .product-card { transition: transform .15s, box-shadow .15s; cursor: pointer; }
    .product-card:hover { transform: translateY(-3px); box-shadow: 0 8px 24px rgba(0,0,0,.1) !important; }
    .cart-badge { position: fixed; bottom: 24px; right: 24px; z-index: 1000; }
    .cart-count { position: absolute; top: -6px; right: -6px; background: #dc3545;
                  color: #fff; border-radius: 50%; width: 20px; height: 20px;
                  font-size: 11px; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body class="bg-body-tertiary">

  <div class="d-flex">

    <!-- Sidebar -->
    <aside class="sidebar bg-white border-end">
      <div class="p-3 border-bottom">
        <div class="fw-bold">FERJER</div>
        <small class="text-secondary">Sistema de seguimiento</small>
      </div>
      <nav class="p-2" id="sidebarNav"></nav>
      <div class="p-3 mt-auto border-top">
        <button id="btnLogout" class="btn btn-outline-secondary w-100">Cerrar sesiÃ³n</button>
      </div>
    </aside>

    <!-- Content -->
    <main class="flex-grow-1">

      <!-- Topbar -->
      <header class="bg-white border-bottom">
        <div class="container-fluid py-3 d-flex align-items-center justify-content-between">
          <div>
            <h1 class="h5 mb-0 fw-semibold">Tienda</h1>
            <small class="text-secondary">Productos disponibles</small>
          </div>
          <div class="d-flex align-items-center gap-2">
            <span class="text-secondary small">Usuario: <span class="fw-semibold" id="topUsuario">-</span></span>
          </div>
        </div>
      </header>

      <section class="container-fluid py-4">

        <div class="alert alert-danger d-none" id="shopErr"></div>

        <!-- Grid de productos -->
        <div class="row g-3" id="productsGrid">
          <div class="col-12 text-center text-secondary py-5">Cargando productos...</div>
        </div>

      </section>
    </main>
  </div>

  <!-- BotÃ³n flotante del carrito -->
  <div class="cart-badge">
    <button class="btn btn-primary btn-lg rounded-circle shadow position-relative"
            id="btnCarrito" style="width:56px;height:56px;font-size:20px;">
      ðŸ›’
      <span class="cart-count d-none" id="cartCount">0</span>
    </button>
  </div>

  <!-- Offcanvas: Carrito -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito">
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title fw-semibold">Tu carrito</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">

      <div class="alert alert-info d-none" id="cartEmpty">Tu carrito estÃ¡ vacÃ­o.</div>
      <div class="flex-grow-1" id="cartItems"></div>

      <div class="border-top pt-3 mt-3" id="cartFooter" style="display:none!important">
        <div class="d-flex justify-content-between fw-semibold mb-3">
          <span>Total</span>
          <span id="cartTotal">$0.00</span>
        </div>
        <div class="mb-2">
          <label class="form-label small text-secondary">Notas (opcional)</label>
          <textarea class="form-control" id="cartNotas" rows="2" placeholder="Ej: Pago con tarjeta, llevar factura..."></textarea>
        </div>
        <button class="btn btn-primary w-100" id="btnConfirmarPedido">Confirmar pedido</button>
        <div class="alert d-none mt-2" id="cartMsg"></div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const session = getSession();
      document.getElementById("topUsuario").textContent = session?.name || "-";

      const productsGrid = document.getElementById("productsGrid");
      const cartItems    = document.getElementById("cartItems");
      const cartEmpty    = document.getElementById("cartEmpty");
      const cartFooter   = document.getElementById("cartFooter");
      const cartTotal    = document.getElementById("cartTotal");
      const cartCount    = document.getElementById("cartCount");
      const cartMsg      = document.getElementById("cartMsg");

      const offcanvas = bootstrap.Offcanvas.getOrCreateInstance(document.getElementById("offcanvasCarrito"));

      let carritoActual = { id_pedido: null, total: 0, carrito: [] };

      // ===== Cargar productos =====
      async function cargarProductos() {
        try {
          const data     = await apiFetch("api/productos/list.php");
          const products = data.data || [];

          if (products.length === 0) {
            productsGrid.innerHTML = `<div class="col-12 text-center text-secondary py-5">No hay productos disponibles.</div>`;
            return;
          }

          productsGrid.innerHTML = products.map(p => {
            const img = p.imagen_url || p.imagen || "";
            const sinStock = p.stock <= 0;
            return `
              <div class="col-sm-6 col-lg-3">
                <div class="card product-card h-100 shadow-sm border-0 rounded-4 overflow-hidden ${sinStock ? "opacity-50" : ""}">
                  <div class="bg-light" style="height:180px;display:flex;align-items:center;justify-content:center;">
                    ${img
                      ? `<img src="${img}" alt="${p.nombre}" style="max-height:100%;max-width:100%;object-fit:contain;">`
                      : `<div class="text-secondary small">Sin imagen</div>`}
                  </div>
                  <div class="card-body d-flex flex-column">
                    <h6 class="fw-semibold mb-1">${p.nombre}</h6>
                    <div class="text-secondary small mb-2">Stock: ${p.stock}</div>
                    <div class="d-flex align-items-center justify-content-between mt-auto">
                      <div class="fw-bold">$${Number(p.precio).toFixed(2)}</div>
                      ${sinStock
                        ? `<span class="badge text-bg-secondary">Sin stock</span>`
                        : `<button class="btn btn-sm btn-primary btn-agregar"
                                   data-id="${p.id_producto}"
                                   data-nombre="${p.nombre}"
                                   data-precio="${p.precio}">
                             + Agregar
                           </button>`}
                    </div>
                  </div>
                </div>
              </div>
            `;
          }).join("");

        } catch (err) {
          productsGrid.innerHTML = `<div class="col-12 text-danger">Error: ${err.message}</div>`;
        }
      }

      // ===== Cargar carrito =====
      async function cargarCarrito() {
        try {
          const data = await apiFetch("api/carrito/get.php");
          carritoActual = data;
          renderCarrito();
        } catch (err) {
          console.error("Error cargando carrito:", err);
        }
      }

      // ===== Render carrito =====
      function renderCarrito() {
        const items = carritoActual.carrito || [];
        const total = carritoActual.total || 0;

        // Badge contador
        if (items.length > 0) {
          cartCount.textContent = items.length;
          cartCount.classList.remove("d-none");
        } else {
          cartCount.classList.add("d-none");
        }

        if (items.length === 0) {
          cartEmpty.classList.remove("d-none");
          cartItems.innerHTML = "";
          cartFooter.style.display = "none";
          return;
        }

        cartEmpty.classList.add("d-none");
        cartFooter.style.removeProperty("display");

        cartTotal.textContent = "$" + Number(total).toFixed(2);

        cartItems.innerHTML = items.map(item => `
          <div class="d-flex align-items-center gap-2 py-2 border-bottom">
            <div class="flex-grow-1">
              <div class="fw-semibold small">${item.nombre}</div>
              <div class="text-secondary small">$${Number(item.precio_unit).toFixed(2)} c/u</div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <button class="btn btn-sm btn-outline-secondary btn-qty"
                      data-id="${item.id_item}" data-qty="${item.cantidad - 1}">âˆ’</button>
              <span class="px-2">${item.cantidad}</span>
              <button class="btn btn-sm btn-outline-secondary btn-qty"
                      data-id="${item.id_item}" data-qty="${item.cantidad + 1}">+</button>
            </div>
            <div class="fw-semibold small">$${Number(item.subtotal).toFixed(2)}</div>
            <button class="btn btn-sm btn-outline-danger btn-qty"
                    data-id="${item.id_item}" data-qty="0">âœ•</button>
          </div>
        `).join("");
      }

      // ===== Agregar al carrito =====
      productsGrid.addEventListener("click", async (e) => {
        const btn = e.target.closest(".btn-agregar");
        if (!btn) return;

        btn.disabled    = true;
        btn.textContent = "...";

        try {
          await apiFetch("api/carrito/agregar.php", {
            method: "POST",
            body: JSON.stringify({ id_producto: parseInt(btn.getAttribute("data-id")), cantidad: 1 })
          });
          await cargarCarrito();
        } catch (err) {
          alert(err.message || "No se pudo agregar al carrito");
        } finally {
          btn.disabled    = false;
          btn.textContent = "+ Agregar";
        }
      });

      // ===== Cambiar cantidad / eliminar =====
      cartItems.addEventListener("click", async (e) => {
        const btn = e.target.closest(".btn-qty");
        if (!btn) return;

        const id_item  = parseInt(btn.getAttribute("data-id"));
        const cantidad = parseInt(btn.getAttribute("data-qty"));

        try {
          await apiFetch("api/carrito/actualizar.php", {
            method: "POST",
            body: JSON.stringify({ id_item, cantidad })
          });
          await cargarCarrito();
        } catch (err) {
          alert(err.message || "No se pudo actualizar");
        }
      });

      // ===== Confirmar pedido =====
      document.getElementById("btnConfirmarPedido").addEventListener("click", async () => {
        if (!carritoActual.id_pedido) return;

        const btn   = document.getElementById("btnConfirmarPedido");
        const notas = document.getElementById("cartNotas")?.value || "";

        cartMsg.classList.add("d-none");
        btn.disabled    = true;
        btn.textContent = "Procesando...";

        try {
          const resp = await apiFetch("api/carrito/confirmar.php", {
            method: "POST",
            body: JSON.stringify({ id_pedido: carritoActual.id_pedido, notas })
          });

          cartMsg.className   = "alert alert-success mt-2";
          cartMsg.textContent = `âœ… Pedido #${resp.id_pedido} confirmado. Total: $${Number(resp.total).toFixed(2)} MXN. Pasa a recogerlo a tienda.`;
          cartMsg.classList.remove("d-none");

          carritoActual = { id_pedido: null, total: 0, carrito: [] };
          renderCarrito();
          await cargarProductos(); // refrescar stock

        } catch (err) {
          cartMsg.className   = "alert alert-danger mt-2";
          cartMsg.textContent = err.message || "No se pudo confirmar el pedido";
          cartMsg.classList.remove("d-none");
        } finally {
          btn.disabled    = false;
          btn.textContent = "Confirmar pedido";
        }
      });

      // BotÃ³n flotante abre carrito
      document.getElementById("btnCarrito").addEventListener("click", () => offcanvas.show());

      // Inicializar
      await cargarProductos();
      await cargarCarrito();
    });
  </script>
</body>
</html>
