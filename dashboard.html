<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | FERJER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="app-space">

  <div class="d-flex">

    <!-- Sidebar -->
    <aside class="sidebar sidebar-app">
      <div class="p-3 border-app border-bottom">
        <div class="d-flex align-items-center gap-2">
          <span class="brand-dot" aria-hidden="true"></span>
          <div class="fw-bold text-white">FERJER</div>
        </div>
        <small class="text-app-muted">Sistema de seguimiento</small>
      </div>

      <nav class="p-2" id="sidebarNav">
        <!-- El JS llena esto según el rol -->
      </nav>

      <div class="p-3 mt-auto border-app border-top">
        <button id="btnLogout" class="btn btn-app-outline w-100">Cerrar sesión</button>
      </div>
    </aside>

    <!-- Content -->
    <main class="flex-grow-1">

      <!-- Topbar -->
      <header class="topbar-app">
        <div class="container-fluid py-3 d-flex align-items-center justify-content-between">
          <div>
            <h1 class="h5 mb-0 fw-semibold text-white">Dashboard</h1>
            <small class="text-app-muted">Resumen general del sistema</small>
          </div>

          <div class="d-flex align-items-center gap-2">
            <span class="text-app-muted small" id="topbarUsuario"></span>
          </div>
        </div>
      </header>

      <section class="container-fluid py-4">

        <!-- Cards KPIs -->
        <div class="row g-3">
          <div class="col-md-3">
            <div class="card card-app kpi-card rounded-4">
              <div class="card-body">
                <div class="text-app-muted small">Equipos registrados</div>
                <div class="fs-3 fw-bold text-white" id="kpiTotal">0</div>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card card-app kpi-card rounded-4">
              <div class="card-body">
                <div class="text-app-muted small">En diagnóstico</div>
                <div class="fs-3 fw-bold text-white" id="kpiDiag">0</div>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card card-app kpi-card rounded-4">
              <div class="card-body">
                <div class="text-app-muted small">En reparación</div>
                <div class="fs-3 fw-bold text-white" id="kpiRep">0</div>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card card-app kpi-card rounded-4">
              <div class="card-body">
                <div class="text-app-muted small">Listos para entrega</div>
                <div class="fs-3 fw-bold text-white" id="kpiListo">0</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla reciente -->
        <div class="card card-app rounded-4 mt-4">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between gap-2 flex-wrap">
              <div>
                <h2 class="h6 fw-semibold mb-0 text-white">Últimos registros</h2>
                <small class="text-app-muted">Vista rápida de los equipos más recientes</small>
              </div>
              <a class="btn btn-app btn-sm" href="nuevo-equipo.html">Nuevo registro</a>
            </div>

            <div class="table-responsive mt-3 table-shell">
              <table class="table table-app table-hover align-middle mb-0">
                <thead>
                  <tr>
                    <th>Folio</th>
                    <th>Cliente</th>
                    <th>Equipo</th>
                    <th>Estatus</th>
                    <th>Fecha</th>
                  </tr>
                </thead>
                <tbody id="tblRecientes">
                  <!-- JS llena esto -->
                </tbody>
              </table>
            </div>

          </div>
        </div>

      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
