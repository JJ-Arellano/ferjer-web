<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle de equipo | FERJER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-body-tertiary">

  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="sidebar bg-white border-end">
      <div class="p-3 border-bottom">
        <div class="fw-bold">FERJER</div>
        <small class="text-secondary">Sistema de seguimiento</small>
      </div>
      <nav class="p-2">
        <a class="nav-link rounded-3 px-3 py-2" href="dashboard.html">Dashboard</a>
        <a class="nav-link rounded-3 px-3 py-2" href="equipos.html">Equipos</a>
        <a class="nav-link rounded-3 px-3 py-2" href="nuevo-equipo.html">Nuevo registro</a>
      </nav>
      <div class="p-3 mt-auto border-top">
        <button id="btnLogout" class="btn btn-outline-secondary w-100">Cerrar sesi√≥n</button>
      </div>
    </aside>

    <!-- Content -->
    <main class="flex-grow-1">
      <header class="bg-white border-bottom">
        <div class="container-fluid py-3 d-flex align-items-center justify-content-between flex-wrap gap-2">
          <div>
            <h1 class="h5 mb-0 fw-semibold">Detalle de equipo</h1>
            <small class="text-secondary">Seguimiento por folio</small>
          </div>
          <a class="btn btn-outline-secondary btn-sm" href="equipos.html">Volver</a>
        </div>
      </header>

      <section class="container-fluid py-4">

        <div class="card shadow-sm border-0 rounded-4 mb-3">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
              <div>
                <div class="text-secondary small">Folio</div>
                <div class="fs-4 fw-bold" id="detFolio">-</div>
              </div>
              <div>
                <div class="text-secondary small">Estatus actual</div>
                <div class="fs-6 fw-semibold" id="detEstatus">-</div>
              </div>
            </div>

            <div class="mt-3">
              <div class="text-secondary small">Cliente</div>
              <div class="fw-semibold" id="detCliente">-</div>
              <div class="text-secondary" id="detCorreo">-</div>
            </div>

            <div class="mt-3">
              <div class="text-secondary small">Equipo</div>
              <div class="fw-semibold" id="detEquipo">-</div>
              <div class="text-secondary small" id="detFecha">-</div>
            </div>

            <div class="mt-3">
              <div class="text-secondary small">Falla reportada</div>
              <div id="detFalla">-</div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body">
            <h2 class="h6 fw-semibold mb-3">Historial</h2>

            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Fecha</th>
                    <th>Estatus</th>
                    <th>Comentario</th>
                  </tr>
                </thead>
                <tbody id="histBody"></tbody>
              </table>
            </div>

            <div id="histEmpty" class="text-center text-secondary py-4 d-none">
              No hay historial para este folio.
            </div>

            <div id="histErr" class="alert alert-danger d-none mt-3"></div>
          </div>
        </div>

      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
