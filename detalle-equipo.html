<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle de equipo | FERJER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="app-space">

  <div class="d-flex">

    <!-- Sidebar -->
    <aside class="sidebar sidebar-app">
      <div class="p-3 border-app border-bottom">
        <div class="d-flex align-items-center gap-2">
          <span class="brand-dot"></span>
          <div class="fw-bold text-white">FERJER</div>
        </div>
        <small class="text-app-muted">Sistema de seguimiento</small>
      </div>

      <nav class="p-2">
        <a class="nav-link" href="dashboard.html">Dashboard</a>
        <a class="nav-link" href="equipos.html">Equipos</a>
        <a class="nav-link" href="nuevo-equipo.html">Nuevo registro</a>
      </nav>

      <div class="p-3 mt-auto border-app border-top">
        <button id="btnLogout" class="btn btn-app-outline w-100">Cerrar sesi√≥n</button>
      </div>
    </aside>

    <!-- Content -->
    <main class="flex-grow-1">

      <!-- Topbar -->
      <header class="topbar-app">
        <div class="container-fluid py-3 d-flex align-items-center justify-content-between flex-wrap gap-2">
          <div>
            <h1 class="h5 mb-0 fw-semibold text-white">Detalle de equipo</h1>
            <small class="text-app-muted">Seguimiento por folio</small>
          </div>
          <a class="btn btn-app-outline btn-sm" href="equipos.html">Volver</a>
        </div>
      </header>

      <section class="container-fluid py-4">

        <!-- Card principal -->
        <div class="card card-app rounded-4 mb-4">
          <div class="card-body">

            <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
              <div>
                <div class="text-app-muted small">Folio</div>
                <div class="fs-4 fw-bold text-white" id="detFolio">-</div>
              </div>

              <div>
                <div class="text-app-muted small">Estatus actual</div>
                <div class="fw-semibold badge-status px-3 py-2" id="detEstatus">-</div>
              </div>
            </div>

            <div class="mt-4">
              <div class="text-app-muted small">Cliente</div>
              <div class="fw-semibold text-white" id="detCliente">-</div>
              <div class="text-app-muted" id="detCorreo">-</div>
            </div>

            <div class="mt-4">
              <div class="text-app-muted small">Equipo</div>
              <div class="fw-semibold text-white" id="detEquipo">-</div>
              <div class="text-app-muted small" id="detFecha">-</div>
            </div>

            <div class="mt-4">
              <div class="text-app-muted small">Falla reportada</div>
              <div class="text-white" id="detFalla">-</div>
            </div>

          </div>
        </div>

        <!-- Historial -->
        <div class="card card-app rounded-4">
          <div class="card-body">
            <h2 class="h6 fw-semibold mb-3 text-white">Historial</h2>

            <div class="table-responsive table-shell">
              <table class="table table-app table-hover align-middle mb-0">
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th>Estatus</th>
                    <th>Comentario</th>
                  </tr>
                </thead>
                <tbody id="histBody"></tbody>
              </table>
            </div>

            <div id="histEmpty" class="text-center text-app-muted py-4 d-none">
              No hay historial para este folio.
            </div>

            <div id="histErr" class="alert alert-danger d-none mt-3"></div>

          </div>
        </div>

      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
