<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuarios | FERJER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-body-tertiary">

  <div class="d-flex">
    <aside class="sidebar bg-white border-end">
      <div class="p-3 border-bottom">
        <div class="fw-bold">FERJER</div>
        <small class="text-secondary">Sistema de seguimiento</small>
      </div>
      <nav class="p-2" id="sidebarNav"></nav>
      <div class="p-3 mt-auto border-top">
        <button id="btnLogout" class="btn btn-outline-secondary w-100">Cerrar sesión</button>
      </div>
    </aside>

    <main class="flex-grow-1">
      <header class="bg-white border-bottom">
        <div class="container-fluid py-3 d-flex align-items-center justify-content-between flex-wrap gap-2">
          <div>
            <h1 class="h5 mb-0 fw-semibold">Usuarios</h1>
            <small class="text-secondary">Gestión de cuentas</small>
          </div>
          <button class="btn btn-primary btn-sm" id="btnNuevoUsuario" data-bs-toggle="modal" data-bs-target="#modalUsuario">
            + Nuevo usuario
          </button>
        </div>
      </header>

      <section class="container-fluid py-4">

        <div class="row g-3 mb-4">
          <div class="col-sm-6 col-md-3">
            <div class="card border-0 shadow-sm rounded-4">
              <div class="card-body">
                <div class="text-secondary small">Total usuarios</div>
                <div class="fs-4 fw-bold text-dark" id="totalUsuarios">0</div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="card border-0 shadow-sm rounded-4">
              <div class="card-body">
                <div class="text-secondary small">Administradores</div>
                <div class="fs-4 fw-bold text-primary" id="totalAdmins">0</div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="card border-0 shadow-sm rounded-4">
              <div class="card-body">
                <div class="text-secondary small">Técnicos</div>
                <div class="fs-4 fw-bold text-warning" id="totalTecnicos">0</div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="card border-0 shadow-sm rounded-4">
              <div class="card-body">
                <div class="text-secondary small">Clientes</div>
                <div class="fs-4 fw-bold text-success" id="totalClientes">0</div>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body">

            <div class="row g-2 align-items-end mb-3">
              <div class="col-md-6">
                <label class="form-label">Buscar</label>
                <input id="searchUsuario" class="form-control" placeholder="Nombre, correo...">
              </div>
              <div class="col-md-3">
                <label class="form-label">Filtrar por rol</label>
                <select id="rolFilter" class="form-select">
                  <option value="">Todos</option>
                  <option value="administrador">Administrador</option>
                  <option value="tecnico">Técnico</option>
                  <option value="empleado">Empleado</option>
                  <option value="cliente">Cliente</option>
                </select>
              </div>
              <div class="col-md-3 d-grid">
                <button id="btnClearUsuarios" class="btn btn-outline-secondary">Limpiar</button>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Fecha registro</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="usuariosBody"></tbody>
              </table>
            </div>

            <div id="usuariosEmpty" class="text-center text-secondary py-4 d-none">
              No hay usuarios registrados aún.
            </div>

          </div>
        </div>

      </section>
    </main>
  </div>

  <!-- Modal: Crear / Editar usuario -->
  <div class="modal fade" id="modalUsuario" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalUsuarioTitulo">Nuevo usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="usuarioId">
          <div class="mb-3">
            <label class="form-label">Nombre completo <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="uNombre" placeholder="Ej. Juan Pérez">
          </div>
          <div class="mb-3">
            <label class="form-label">Correo electrónico <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="uEmail" placeholder="correo@ejemplo.com">
          </div>
          <div class="mb-3" id="uPasswordGroup">
            <label class="form-label">Contraseña <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="uPassword" placeholder="Mínimo 6 caracteres">
            <div class="form-text" id="uPasswordHint"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Rol <span class="text-danger">*</span></label>
            <select class="form-select" id="uRol">
              <option value="Cliente">Cliente</option>
              <option value="Empleado">Empleado</option>
              <option value="Tecnico">Técnico</option>
              <option value="Administrador">Administrador</option>
            </select>
          </div>
          <div id="uErr" class="alert alert-danger d-none"></div>
          <div id="uMsg" class="alert alert-success d-none"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnGuardarUsuario">Crear usuario</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Confirmar eliminar -->
  <div class="modal fade" id="modalEliminarUsuario" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">¿Eliminar usuario?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-secondary small">
          Esta acción no se puede deshacer.
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger btn-sm" id="btnConfirmarEliminarUsuario">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
