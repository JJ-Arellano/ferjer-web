<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuarios | FERJER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="app-space">

  <div class="d-flex">
    <aside class="sidebar sidebar-app">
      <div class="p-3 border-app border-bottom">
        <div class="d-flex align-items-center gap-2">
          <span class="brand-dot"></span>
          <div class="fw-bold text-white">FERJER</div>
        </div>
        <small class="text-app-muted">Sistema de seguimiento</small>
      </div>

      <nav class="p-2" id="sidebarNav"></nav>

      <div class="p-3 mt-auto border-app border-top">
        <button id="btnLogout" class="btn btn-app-outline w-100">Cerrar sesión</button>
      </div>
    </aside>

    <main class="flex-grow-1">
      <header class="topbar-app">
        <div class="container-fluid py-3 d-flex align-items-center justify-content-between flex-wrap gap-2">
          <div>
            <h1 class="h5 mb-0 fw-semibold text-white">Usuarios</h1>
            <small class="text-app-muted">Gestión de cuentas</small>
          </div>

          <button class="btn btn-app btn-sm" id="btnNuevoUsuario" data-bs-toggle="modal" data-bs-target="#modalUsuario">
            + Nuevo usuario
          </button>
        </div>
      </header>

      <section class="container-fluid py-4">

        <!-- KPIs -->
        <div class="row g-3 mb-4">
          <div class="col-sm-6 col-md-3">
            <div class="card card-app rounded-4 kpi-card">
              <div class="card-body">
                <div class="text-app-muted small">Total usuarios</div>
                <div class="fs-4 fw-bold text-white" id="totalUsuarios">0</div>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-3">
            <div class="card card-app rounded-4 kpi-card">
              <div class="card-body">
                <div class="text-app-muted small">Administradores</div>
                <div class="fs-4 fw-bold text-primary" id="totalAdmins">0</div>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-3">
            <div class="card card-app rounded-4 kpi-card">
              <div class="card-body">
                <div class="text-app-muted small">Técnicos</div>
                <div class="fs-4 fw-bold text-warning" id="totalTecnicos">0</div>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-3">
            <div class="card card-app rounded-4 kpi-card">
              <div class="card-body">
                <div class="text-app-muted small">Clientes</div>
                <div class="fs-4 fw-bold text-success" id="totalClientes">0</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla + filtros -->
        <div class="card card-app rounded-4">
          <div class="card-body">

            <div class="row g-2 align-items-end mb-3">
              <div class="col-md-6">
                <label class="form-label text-app-muted">Buscar</label>
                <input id="searchUsuario" class="form-control input-app" placeholder="Nombre, correo...">
              </div>

              <div class="col-md-3">
                <label class="form-label text-app-muted">Filtrar por rol</label>
                <select id="rolFilter" class="form-select input-app">
                  <option value="">Todos</option>
                  <option value="administrador">Administrador</option>
                  <option value="tecnico">Técnico</option>
                  <option value="empleado">Empleado</option>
                  <option value="cliente">Cliente</option>
                </select>
              </div>

              <div class="col-md-3 d-grid">
                <button id="btnClearUsuarios" class="btn btn-app-outline">Limpiar</button>
              </div>
            </div>

            <div class="table-responsive table-shell">
              <table class="table table-app table-hover align-middle mb-0">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Fecha registro</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody id="usuariosBody"></tbody>
              </table>
            </div>

            <div id="usuariosEmpty" class="text-center text-app-muted py-4 d-none">
              No hay usuarios registrados aún.
            </div>

          </div>
        </div>

      </section>
    </main>
  </div>

  <!-- Modal: Crear / Editar usuario -->
  <div class="modal fade" id="modalUsuario" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-app">
        <div class="modal-header border-app">
          <h5 class="modal-title text-white" id="modalUsuarioTitulo">Nuevo usuario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="usuarioId">

          <div class="mb-3">
            <label class="form-label text-app-muted">Nombre completo <span class="text-danger">*</span></label>
            <input type="text" class="form-control input-app" id="uNombre" placeholder="Ej. Juan Pérez">
          </div>

          <div class="mb-3">
            <label class="form-label text-app-muted">Correo electrónico <span class="text-danger">*</span></label>
            <input type="email" class="form-control input-app" id="uEmail" placeholder="correo@ejemplo.com">
          </div>

          <div class="mb-3" id="uPasswordGroup">
            <label class="form-label text-app-muted">Contraseña <span class="text-danger">*</span></label>
            <input type="password" class="form-control input-app" id="uPassword" placeholder="Mínimo 6 caracteres">
            <div class="form-text text-app-muted" id="uPasswordHint"></div>
          </div>

          <div class="mb-3">
            <label class="form-label text-app-muted">Rol <span class="text-danger">*</span></label>
            <select class="form-select input-app" id="uRol">
              <option value="Cliente">Cliente</option>
              <option value="Empleado">Empleado</option>
              <option value="Tecnico">Técnico</option>
              <option value="Administrador">Administrador</option>
            </select>
          </div>

          <div id="uErr" class="alert alert-danger d-none"></div>
          <div id="uMsg" class="alert alert-success d-none"></div>
        </div>

        <div class="modal-footer border-app">
          <button type="button" class="btn btn-app-outline" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-app" id="btnGuardarUsuario">Crear usuario</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Confirmar eliminar -->
  <div class="modal fade" id="modalEliminarUsuario" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content modal-app">
        <div class="modal-header border-app">
          <h5 class="modal-title text-white">¿Eliminar usuario?</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body text-app-muted small">
          Esta acción no se puede deshacer.
        </div>

        <div class="modal-footer border-app">
          <button type="button" class="btn btn-app-outline btn-sm" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger btn-sm" id="btnConfirmarEliminarUsuario">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
