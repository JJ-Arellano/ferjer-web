<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | FERJER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="app-space">

<section class="vh-100 login-wrap">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card card-app shadow-lg login-card-shell">
          <div class="row g-0">

            <!-- FORMULARIO (IZQUIERDA) -->
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-app">

                <form id="registerForm" novalidate>

                  <div class="d-flex align-items-center gap-2 mb-2 pb-1">
                    <span class="brand-dot" aria-hidden="true"></span>
                    <span class="h3 fw-bold mb-0 text-white">FERJER</span>
                  </div>

                  <div class="text-app-muted mb-4" style="letter-spacing: .6px;">
                    Crear nueva cuenta
                  </div>

                  <!-- Nombre -->
                  <div class="mb-3">
                    <label class="form-label text-app-muted">Nombre completo</label>
                    <input type="text" id="regName" class="form-control form-control-lg input-app" placeholder="Tu nombre">
                  </div>

                  <!-- Correo -->
                  <div class="mb-3">
                    <label class="form-label text-app-muted">Correo electrónico</label>
                    <input type="text" id="regEmail" class="form-control form-control-lg input-app" placeholder="correo@ejemplo.com">
                  </div>

                  <!-- Contraseña -->
                  <div class="mb-3">
                    <label class="form-label text-app-muted">Contraseña</label>
                    <input type="password" id="regPass" class="form-control form-control-lg input-app" placeholder="Mínimo 6 caracteres">
                  </div>

                  <!-- Confirmar -->
                  <div class="mb-3">
                    <label class="form-label text-app-muted">Confirmar contraseña</label>
                    <input type="password" id="regPass2" class="form-control form-control-lg input-app" placeholder="Repite tu contraseña">
                  </div>

                  <!-- Mensajes -->
                  <div id="regMsgOk" class="alert alert-success d-none"></div>
                  <div id="regMsgErr" class="alert alert-danger d-none"></div>

                  <!-- Botón -->
                  <div class="d-grid mb-3">
                    <button type="submit" id="btnRegistrarse" class="btn btn-app btn-lg">Registrarse</button>
                  </div>

                  <p class="mb-0 text-app-muted">
                    ¿Ya tienes cuenta?
                    <a href="login.html" class="link-app">Iniciar sesión</a>
                  </p>

                </form>

              </div>
            </div>

            <!-- IMAGEN (DERECHA) -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=1200&q=80"
                alt="registro"
                class="img-fluid h-100 register-side-img" />
            </div>

          </div>
        </div>

        <div class="text-center mt-3">
          <a href="index.html" class="small link-app">← Volver al inicio</a>
        </div>

      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
