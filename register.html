<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | FERJER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<section class="vh-100" style="background-color: #6c757d;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card shadow" style="border-radius: 1rem;">
          <div class="row g-0">

            <!-- FORMULARIO (IZQUIERDA) -->
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form id="registerForm">

                  <div class="mb-3">
                    <span class="h1 fw-bold">FERJER</span>
                  </div>

                  <h5 class="fw-normal mb-4">
                    Crear nueva cuenta
                  </h5>

                  <!-- Nombre -->
                  <div class="mb-3">
                    <label class="form-label">Nombre completo</label>
                    <input type="text"
                           id="regName"
                           class="form-control form-control-lg"
                           required>
                  </div>

                  <!-- Correo -->
                  <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email"
                           id="regEmail"
                           class="form-control form-control-lg"
                           required>
                  </div>

                  <!-- Contraseña -->
                  <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password"
                           id="regPass"
                           class="form-control form-control-lg"
                           minlength="6"
                           required>
                  </div>

                  <!-- Confirmar -->
                  <div class="mb-3">
                    <label class="form-label">Confirmar contraseña</label>
                    <input type="password"
                           id="regPass2"
                           class="form-control form-control-lg"
                           minlength="6"
                           required>
                  </div>
                  
                  <!-- Mensajes -->
                  <div id="regMsgOk" class="alert alert-success d-none">
                    Usuario registrado correctamente.
                  </div>

                  <div id="regMsgErr" class="alert alert-danger d-none">
                    El correo ya está registrado.
                  </div>

                  <!-- Botón -->
                  <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-dark btn-lg">
                      Registrarse
                    </button>
                  </div>

                  <p>
                    ¿Ya tienes cuenta?
                    <a href="login.html">Iniciar sesión</a>
                  </p>

                </form>

              </div>
            </div>

            <!-- IMAGEN (DERECHA) -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b"
                   alt="registro"
                   class="img-fluid h-100"
                   style="border-radius: 0 1rem 1rem 0; object-fit: cover;" />
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
