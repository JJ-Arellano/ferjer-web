<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear usuario | FERJER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-body-tertiary">

  <div class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
    <div class="card shadow-sm border-0 rounded-4 login-card">
      <div class="card-body p-4 p-md-5">
        <div class="mb-3">
          <h1 class="h4 fw-bold mb-1">Crear usuario</h1>
          <p class="text-secondary mb-0">Registro para acceso al sistema</p>
        </div>

        <form id="registerForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="regName" placeholder="Nombre y apellido" required>
            <div class="invalid-feedback">Ingresa tu nombre.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" id="regEmail" placeholder="correo@ejemplo.com" required>
            <div class="invalid-feedback">Ingresa un correo válido.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="regPass" minlength="6" placeholder="Mínimo 6 caracteres" required>
            <div class="invalid-feedback">Mínimo 6 caracteres.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="regPass2" minlength="6" placeholder="Repite la contraseña" required>
            <div class="invalid-feedback">Las contraseñas no coinciden.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Rol</label>
            <select class="form-select" id="regRole" required>
              <option value="" selected disabled>Selecciona un rol</option>
              <option value="Administrador">Administrador</option>
              <option value="Soporte">Soporte</option>
              <option value="Recepción">Recepción</option>
              <option value="Cliente">Cliente</option>
            </select>
            <div class="invalid-feedback">Selecciona un rol.</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>

          <div id="regMsgOk" class="alert alert-success mt-3 d-none" role="alert">
            Usuario creado. Ya puedes iniciar sesión.
          </div>

          <div id="regMsgErr" class="alert alert-danger mt-3 d-none" role="alert">
            Ese correo ya está registrado.
          </div>

          <div class="mt-3 d-flex justify-content-between">
            <a class="text-decoration-none" href="login.html">Volver a login</a>
            <a class="text-decoration-none" href="index.html">Inicio</a>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
