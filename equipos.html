<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Equipos | FERJER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-body-tertiary">

  <div class="d-flex">
    <aside class="sidebar bg-white border-end">
      <div class="p-3 border-bottom">
        <div class="fw-bold">FERJER</div>
        <small class="text-secondary">Sistema de seguimiento</small>
      </div>
      <nav class="p-2">
        <a class="nav-link rounded-3 px-3 py-2" href="dashboard.html">Dashboard</a>
        <a class="nav-link active rounded-3 px-3 py-2" href="equipos.html">Equipos</a>
        <a class="nav-link rounded-3 px-3 py-2" href="nuevo-equipo.html">Nuevo registro</a>
      </nav>
      <div class="p-3 mt-auto border-top">
        <button id="btnLogout" class="btn btn-outline-secondary w-100">Cerrar sesión</button>
      </div>
    </aside>

    <main class="flex-grow-1">
      <header class="bg-white border-bottom">
        <div class="container-fluid py-3 d-flex align-items-center justify-content-between flex-wrap gap-2">
          <div>
            <h1 class="h5 mb-0 fw-semibold">Equipos</h1>
            <small class="text-secondary">Lista de registros</small>
          </div>
          <a class="btn btn-primary btn-sm" href="nuevo-equipo.html">Nuevo registro</a>
        </div>
      </header>

      <section class="container-fluid py-4">

        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body">

            <div class="row g-2 align-items-end">
              <div class="col-md-6">
                <label class="form-label">Buscar</label>
                <input id="searchInput" class="form-control" placeholder="Folio, cliente, equipo...">
              </div>

              <div class="col-md-3">
                <label class="form-label">Filtrar por estatus</label>
                <select id="statusFilter" class="form-select">
                  <option value="">Todos</option>
                  <option>Recibido</option>
                  <option>Diagnóstico</option>
                  <option>Reparación</option>
                  <option>Listo</option>
                  <option>Entregado</option>
                </select>
              </div>

              <div class="col-md-3 d-grid">
                <button id="btnClear" class="btn btn-outline-secondary">Limpiar</button>
              </div>
            </div>

            <div class="table-responsive mt-3">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Folio</th>
                    <th>Cliente</th>
                    <th>Correo</th>
                    <th>Equipo</th>
                    <th>Estatus</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="equiposBody"></tbody>
              </table>
            </div>

            <div id="emptyState" class="text-center text-secondary py-4 d-none">
              No hay registros aún. Crea uno en “Nuevo registro”.
            </div>

          </div>
        </div>

      </section>
    </main>
  </div>

  <!-- Modal: Cambiar estatus -->
  <div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Actualizar estatus</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <div class="mb-2 text-secondary small">
            Folio: <span class="fw-semibold" id="stFolioLabel">-</span>
          </div>

          <div class="mb-3">
            <label class="form-label">Nuevo estatus</label>
            <select class="form-select" id="stNuevo">
              <option>Recibido</option>
              <option>Diagnóstico</option>
              <option>Reparación</option>
              <option>Listo</option>
              <option>Entregado</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label">Comentario (opcional)</label>
            <textarea class="form-control" id="stComentario" rows="3"
              placeholder="Ej. Revisión inicial / Se cambió pieza / Listo para entrega"></textarea>
          </div>

          <div id="stErr" class="alert alert-danger d-none mt-3"></div>
          <div id="stOk" class="alert alert-success d-none mt-3">Estatus actualizado ✅</div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnGuardarStatus">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
