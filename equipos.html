<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Equipos | FERJER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="app-space">

  <div class="d-flex">

    <aside class="sidebar sidebar-app">
      <div class="p-3 border-app border-bottom">
        <div class="d-flex align-items-center gap-2">
          <span class="brand-dot" aria-hidden="true"></span>
          <div class="fw-bold text-white">FERJER</div>
        </div>
        <small class="text-app-muted">Sistema de seguimiento</small>
      </div>

      <nav class="p-2">
        <a class="nav-link" href="dashboard.html">Dashboard</a>
        <a class="nav-link active" href="equipos.html">Equipos</a>
        <a class="nav-link" href="nuevo-equipo.html">Nuevo registro</a>
      </nav>

      <div class="p-3 mt-auto border-app border-top">
        <button id="btnLogout" class="btn btn-app-outline w-100">Cerrar sesión</button>
      </div>
    </aside>

    <main class="flex-grow-1">

      <header class="topbar-app">
        <div class="container-fluid py-3 d-flex align-items-center justify-content-between flex-wrap gap-2">
          <div>
            <h1 class="h5 mb-0 fw-semibold text-white">Equipos</h1>
            <small class="text-app-muted">Lista de registros</small>
          </div>
          <a class="btn btn-app btn-sm" href="nuevo-equipo.html">Nuevo registro</a>
        </div>
      </header>

      <section class="container-fluid py-4">

        <div class="card card-app rounded-4">
          <div class="card-body">

            <div class="row g-2 align-items-end">
              <div class="col-md-6">
                <label class="form-label text-app-muted">Buscar</label>
                <input id="searchInput" class="form-control input-app" placeholder="Folio, cliente, equipo...">
              </div>

              <div class="col-md-3">
                <label class="form-label text-app-muted">Filtrar por estatus</label>
                <select id="statusFilter" class="form-select input-app">
                  <option value="">Todos</option>
                  <option>Recibido</option>
                  <option>Diagnóstico</option>
                  <option>Reparación</option>
                  <option>Listo</option>
                  <option>Entregado</option>
                </select>
              </div>

              <div class="col-md-3 d-grid">
                <button id="btnClear" class="btn btn-app-outline">Limpiar</button>
              </div>
            </div>

            <div class="table-responsive mt-3 table-shell">
              <table class="table table-app table-hover align-middle mb-0">
                <thead>
                  <tr>
                    <th>Folio</th>
                    <th>Cliente</th>
                    <th>Correo</th>
                    <th>Equipo</th>
                    <th>Estatus</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody id="equiposBody"></tbody>
              </table>
            </div>

            <div id="emptyState" class="text-center text-app-muted py-4 d-none">
              No hay registros aún. Crea uno en “Nuevo registro”.
            </div>

          </div>
        </div>

      </section>
    </main>
  </div>

  <!-- Modal: Cambiar estatus -->
  <div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-app">
        <div class="modal-header border-app">
          <h5 class="modal-title text-white">Actualizar estatus</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <div class="mb-2 text-app-muted small">
            Folio: <span class="fw-semibold text-white" id="smFolio">-</span>
          </div>

          <div class="mb-3">
            <label class="form-label text-app-muted">Nuevo estatus</label>
            <select class="form-select input-app" id="smNuevo">
              <option>Recibido</option>
              <option>Diagnóstico</option>
              <option>Reparación</option>
              <option>Listo</option>
              <option>Entregado</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label text-app-muted">Comentario (opcional)</label>
            <textarea class="form-control input-app" id="smComentario" rows="3"
              placeholder="Ej. Revisión inicial / Se cambió pieza / Listo para entrega"></textarea>
          </div>

          <div id="smErr" class="alert alert-danger d-none mt-3"></div>
          <div id="smMsg" class="alert alert-success d-none mt-3">Estatus actualizado ✅</div>
        </div>

        <div class="modal-footer border-app">
          <button type="button" class="btn btn-app-outline" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-app" id="smGuardar">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
